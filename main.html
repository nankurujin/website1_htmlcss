<!DOCTYPE html>
<html>
    <head>
        <title>
            MyProfile
        </title>
        <meta name="description" content="自己紹介です。">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="CSS/mainstyle.css">
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <nav>
                <div class="home">
                    <!-- プロフィール -->
                    <a href="main.html">MyProfile</a>
                </div>
                <!-- メニューボタン -->
                <div class="menu">
                    <a href="main.html#about">About</a>
                    <a href="main.html#works">Works</a>
                </div>
            </nav>
        </header>
        <!-- メイン -->
        <main>
            <article>
                <!-- メイン画像 -->
                <div>
                    <img id="canon_camera" src="images/main.png" alt="おしゃれなカメラ">
                </div>
                <!-- About -->
                <section id="about">
                    <p>About</p>
                    <div class="about">
                        <img id="about-image" src="images/about.png" alt="かずきあさひなの横顔">
                        <div id="about-profile">
                            <p>Kazuki Asahina</p>
                            <ul>
                                <li>25歳 岐阜県本巣郡北方町出身</li>
                                <li>ソフトウェア業界でシステム開発に従事</li>
                                <li>趣味はサッカー観戦、Jリーグが好き</li>
                                <li>読書好きで、よく本を買ったり図書館に行く</li>
                            </ul>
                        </div>
                    </div>
                </section>
                <!-- Works -->
                <section id="works">
                    <p>Works</p>
                    <section class="works">
                        <div class="item">
                            <img src="images/works1.png" alt="綺麗な海">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>

                        <div class="item item_center">
                            <img src="images/works2.png" alt="冠雪した御嶽山">
                            <p>地元長野の木曽町から撮影した冠雪した御嶽山</p>
                        </div>

                        <div class="item">
                            <img src="images/works3.png" alt="京都の古き良き町並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </section>
                </section>
            </article>
        </main>
        <!-- フッター -->
        <footer>
            <span>© MyProfile.All rights reserved</span>
        </footer>
    </body>
</html>
